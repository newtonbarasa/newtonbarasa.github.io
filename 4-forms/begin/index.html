<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">	
				<input type="hidden"  name="send_to" value="newton.simiyu@riarauniversity.ac.ke">
				<fieldset>
					<legend>Your contact information</legend>

					<label for="name">Your name</label>
						<input type="text" id="name" name="name">

					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone">

					<label for="email">Email</label>
						<input type="email" id="email" name="email">
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>

						<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">

						<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="20">

					<p>What type of UFO do you prefer?</p>
						<label>
							<input type="radio"  name="ufoType" value=Classic> Classic oval UFO
						</label>

						<label>
							<input type="radio"  name="ufoType" value="Star-Wars"> Star Wars-style Imperial cruiser
						</label>

						<label>
							<input type="radio"  name="ufoType" value="Battlestar"> Battlestar Galactica-style Viper
						</label>

						<label>
							<input type="radio"  name="ufoType" value="Borg-style">Borg-style cube
						</label>
					<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype" name="abtype">
							<option selected>Select One...</option>
							<option value="tour">
								Tour of the solar 
							</option>
							<option value="dinner">
								Alien dinner and discussion
							</option>
							<option value="dance">
								Alien dance lessons
							</option>
							<option value="whales">
								Whale watching
							</option>
						</select>

					<label for="comments">Special requests:</label>
					<textarea name="comments" id="comments"      placeholder="Add Special Requests"></textarea>

					<label>
					<input type="checkbox" value="subscribe" name="subscribe"  checked> Add me to your email list!
					</label>
				</fieldset>

				<button type="submit">submit experience</button>

			</form>					
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31910.42311065645!2d36.772323249673214!3d-1.2926936029313092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10a3dc8a2425%3A0x94e48314489213d4!2sYaya%20Centre!5e0!3m2!1sen!2ske!4v1665739317105!5m2!1sen!2ske" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>

</body>
</html>
